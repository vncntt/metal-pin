<!DOCTYPE html>
<html>
<head>
    <title>Digital Pin Art</title>
    <style>
        body { margin: 0; }
        .container {
            display: grid;
            grid-template-columns: 50% 50%;
            grid-template-rows: 50vh 50vh;
            width: 100vw;
            height: 100vh;
        }
        .quadrant {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        canvas, video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        #pins-view { grid-area: 1 / 1 / 2 / 2; }
        #webcam-view { grid-area: 1 / 2 / 2 / 3; }
        #frame-view { grid-area: 2 / 1 / 3 / 2; }
        #depth-view { grid-area: 2 / 2 / 3 / 3; }
    </style>
</head>
<body>
    <div class="container">
        <div id="pins-view" class="quadrant"></div>
        <div id="webcam-view" class="quadrant"></div>
        <div id="frame-view" class="quadrant"></div>
        <div id="depth-view" class="quadrant"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.17.0/dist/ort.webgpu.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="main.js"></script>
</body>
</html>
