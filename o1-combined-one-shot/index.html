<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Depth Estimation + Pin Simulation</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      body {
        margin: 0; 
        font-family: sans-serif;
      }
      h1, h3 {
        text-align: center;
      }
      #container {
        position: relative;
        display: inline-block;
        margin: 0 auto;
      }
      #video {
        display: block;
        max-width: 100%;
      }
      #output-canvas {
        display: block;
        max-width: 100%;
        margin-top: 1rem;
      }
      #three-container {
        width: 800px;
        height: 600px;
        margin: 1rem auto;
        border: 1px solid #ddd;
      }
      #controls {
        width: 200px;
        margin: 1rem auto;
      }
      label {
        display: inline-block;
        min-width: 70px;
      }
    </style>
  </head>

  <body>
    <h1>Real-time Depth Estimation + Pin Art</h1>
    <h3>Using Depth Anything V2 + metal pin simulation</h3>

    <div id="container">
      <video id="video" autoplay muted playsinline></video>
      <canvas id="output-canvas"></canvas>
    </div>

    <div id="controls">
      <div title="Width of the input image">
        <label>Image size (<span id="size-value">504</span>px):</label>
        <input
          id="size"
          type="range"
          min="140"
          max="840"
          step="14"
          value="504"
          disabled
        />
      </div>
      <label id="status">Loading model...</label>
    </div>

    <!-- The Three.js 3D pins -->
    <div id="three-container"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- The main logic (merged) -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
